{%extends 'dashboard.html'%}
{%block dashboard%}
<p>Add Monthly Expense</p>
<div class="container">
    <form action="/addExpense" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="expense-type">Expense Type</label>
                    <select name="type" id="expense-type" class="form-control">
                        <option value="debit" selected>Debit</option>
                        <option value="credit">Credit</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="bank">Bank Used</label>
                    <select name="bank" id="bank" class="form-control">
                        <option value="0">Select</option>
                        {%for bank_name in banks%}
                        <option value="{{bank_name.id}}">{{bank_name.name}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="amount">Amount Spent</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="spent_for">Message</label>
                    <input type="text" class="form-control" id="spent_for" name="message" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="date">Date of Transaction</label>
                    <input type="datetime-local" class="form-control" id="date" name="transaction_date" required>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    </br>  
                    <input type="submit" value="Add Expense">
                </div>
            </div>
        </div>
    </form>
</div>
{%endblock dashboard%}
