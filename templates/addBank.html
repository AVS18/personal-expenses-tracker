{%extends 'dashboard.html'%}
{%block dashboard%}
<p>Add Bank Account</p>
<div class="container">
    <form action="/addBank" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="name">Bank Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="number">Amount In Bank</label>
                    <input type="number" step="0.01" class="form-control" id="number" name="amount" required>
                </div>
            </div>
        </div>
        <input type="submit" value="Add New Bank">
    </form>
</div>
{%endblock dashboard%}
